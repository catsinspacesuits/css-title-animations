<!DOCTYPE html>
<html>
<head>
	<title>Crazy Letters</title>
	<link rel="stylesheet" href="title.css">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Titillium+Web" rel="stylesheet">
</head>
<body>
<!-- 
in final HTML should make a span for space between words, rather than putting a space in the same span as the last letter of the word. some style sheets require 'inline-block' positioning and the space does not show up -->

	<div class="header">
		<h1>
			<span class="letter" id="one">C</span><span class="letter" id="two">r</span><span class="letter" id="three">a</span><span class="letter" id="four">z</span><span class="letter" id="five">y </span><span class="letter" id="six">L</span><span class="letter" id="seven">e</span><span class="letter" id="eight">t</span><span class="letter" id="nine">t</span><span class="letter" id="ten">e</span><span class="letter" id="eleven">r</span><span class="letter" id="twelve">s</span><span class="letter" id="thirteen">!</span>
		</h1>
	</div> <!-- end of header -->

	<div class="container">
		<div class="btns-container">
			<ul>
				<li><button class="btn" id="btn-a">Slide</button></li>	
				<li><button class="btn" id="btn-b">Drop</button></li>	
				<li><button class="btn" id="btn-c">Shake</button></li>	
				<li><button class="btn" id="btn-d">Right/Left</button></li>	
				<li><button class="btn" id="btn-e">Mayhem</button></li>	
			</ul>	
		</div>	<!-- end of btns -->

		<p>Animate your page headers using simple CSS</p>

	</div> <!-- end of container -->
	<script src="scripts.js"></script>
</body>
</html>
